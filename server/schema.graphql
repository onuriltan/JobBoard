type Query {
    company(id: ID!): Company
    job(id: ID!): Job #return a job schema with given id
    jobs :[Job]
}

type Company {
    id: ID!
    name: String
    description: String
    jobs: [Job]
}

type Mutation {
    createJob(companyId: ID, title: String, description: String): ID
}

type Job {
    id: ID! # GraphQL understands id, and ! means required
    title: String
    company: Company
    description: String
}
